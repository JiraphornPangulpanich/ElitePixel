<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>team</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .team-member {
            text-align: center;
            margin-bottom: 30px;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #007bff;
        }
        .team-member h5 {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
 <div class="container py-5">
        <h2 class="text-center mb-5">Meet Our Team</h2>
        <div class="row justify-content-center">
            <!-- สมาชิกคนที่ 1 -->
            <div class="col-md-4 col-lg-2 team-member">
                <img src="img/4601.jpeg" alt="Member 1">
                <h5>ณัฐนัน์ สบายจิตร</h5>
            </div>
            <!-- สมาชิกคนที่ 2 -->
            <div class="col-md-4 col-lg-2 team-member">
                <img src="img/4618.jpeg" alt="Member 2">
                <h5>เพชรรัตน์ นิยมไทย</h5>
            </div>
            <!-- สมาชิกคนที่ 3 -->
            <div class="col-md-4 col-lg-2 team-member">
                <img src="img/4619.jpg" alt="Member 3">
                <h5>ภัทราวดี ศรีวรกุล</h5>
            </div>
            <!-- สมาชิกคนที่ 4 -->
            <div class="col-md-4 col-lg-2 team-member">
                <img src="img/4625.png" alt="Member 4">
                <h5>จีราภร ปานกุลพานิชย์</h5>
            </div>
            <!-- สมาชิกคนที่ 5 -->
            <div class="col-md-4 col-lg-2 team-member">
                <img src="img/4629.jpeg" alt="Member 5">
                <h5>ปรีญามล พลเกิ้น</h5>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
